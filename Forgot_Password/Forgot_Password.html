<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="Forgot_Password.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <title>Forgot Password</title>
</head>
<body>
    <div class="main_div">
        <div class="title">Forgot Password</div>
        <div class="forgot_password">
            <form method="post" id="Forgot_password_form" onsubmit="return valid()">
                <div class="input_box">
                    <input type="text" placeholder="Email" name="forgot_pswd_un">
                    <div class="icon"><i class="fas fa-user"></i></div>
                </div>
                <div class="input_box">
                    <input type="password" placeholder="new password" name="new_pswd" id="new_pswd">
                    <div class="icon"><i class="fas fa-lock"></i></div>
                    <span id="message1" style="color:red"> </span>
                </div>
                <div class="input_box">
                    <input type="password" placeholder="Re-Enter New Password" id="re-entry_new_pswd">
                    <div class="icon"><i class="fas fa-lock"></i></div>
                    <span id="message2" style="color:red"> </span>
                </div>
                <div class="input_box button">
                    <input type="submit" name="Forgot_Password" value="Forgot Password" id="sign_in">
                </div>
            </form>
        </div>
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script type="text/javascript">
        function valid() {
            var pw = document.getElementById("new_pswd").value;
            var cpw = document.getElementById("re-entry_new_pswd").value;
            if (pw.length < 8) {
                document.getElementById("message1").innerHTML = "**Password length must be atleast 8 characters";
                alert();
                return false;
            }
            if (pw.length > 15) {
                document.getElementById("message1").innerHTML = "**Password length must not exceed 15 characters";
                return false;
            }
            if (pw != cpw) {
                document.getElementById("message2").innerHTML = "**Passwords are not same";
                return false;
            } else {
                flag = true;
            }
            if (flag === true) {
                var action;
                $(document).ready(function () {
                    $.ajax({
                        type: 'POST', //Method type
                        url: 'ForgotPassword.php', //Your form processing file URL
                        data: {
                            // Get value
                            email: $("input[name=forgot_pswd_un]").val(),
                            New_Password: $("input[name=new_pswd]").val(),
                            action: "submit",
                        },
                        success: function (response) {
                            if (response == 1) {
                            
                                window.location.assign("Login/Login_Page.html");
                            }
                            else {
                                alert("Update Fail");
                            }
                        }
                    });
                });
            }
        }
    </script>
</body>

</html>
