<!DOCTYPE html>
<html lang="en">
<head>
   <link rel="stylesheet" href="Login_page.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
    <title>Login Page</title>
</head>
<body>
    <div class="main_div">
        <div class="title">Login</div>
        <form name="form_log" id="login_form" method="post" onsubmit="return valid()">
          <div class="input_box">
            <input type="text" placeholder="Email" id="user_name" name="lpusername" required>
            <div class="icon"><i class="fas fa-user"></i></div>
          </div>
          <div class="input_box">
            <input type="password" placeholder="Password" id="password" name="lppassword" required>
            <div class="icon"><i class="fas fa-lock"></i></div>
          </div>
          <div class="option_div">
            <div class="check_box">
              <input type="checkbox">
              <span>Remember me</span>
            </div>
            <div class="forget_div">
              <a href="Forgot_Password.html">Forgot password?</a>
            </div>
          </div>
          <div class="input_box button">
            <input type="submit" name="Sign_in" value="Login"  id="sign_in">
          </div>
          <div class="sign_up">
            Not a member? <a href="GuviTask/Register/Register_Page.html">Signup now</a>
          </div>
        </form>
      </div>
      <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script type="text/javascript">
    function valid(){
      $(document).ready(function () {
            $.ajax({
                  type: 'POST', //Method type
                  url: 'Login.php', //Your form processing file URL
                  data: {
                    // Get value
                    // lpusername: $("input[name=lpusername]").val(),
                    // lppassword: $("input[name=lppassword]").val(),
                    lpusername:"mshariram27@gmail.com",
                    lppassword:123456789,
                    action : "submit", 
                  },
                 success : function(response){
                  if(response==1){
                    window.location.assign("GuviTask/Home/Home_Page.html");
                  }
                  else{
                    alert("Inccorrect Username or Password");
                  }
                 }
                });
              });
    }
  </script>
</body>
</html>
